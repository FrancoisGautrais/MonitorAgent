<html>

<head>
  <meta charset="UTF-8">
  <link href="css/demo.css" rel="stylesheet">
  <link href="css/icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/materialize.css">
  <title>Authentification</title>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
      background: #fff;
    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }

    .container {
      width: 100%;
      max-width: None;
      margin-top: 0px;
      margin-bottom: 0px;
      margin-left: 0px;
      margin-right: 0px;
    }

    .icondock {
      height: 80%;
     }

     .middle {
      vertical-align: middle;
      margin-right: 20px;
     }

     #log{height:100pt;overflow:auto}
  </style>
</head>

<body>
    <div id="id" style="display: none;">{{#info}}{{uuid}}{{/info}}</div>
  <div class="section"></div>
  <main>


    <center><h1> {{#info}}{{name}}{{/info}}</h1></center>


      <div class="container">


          <table>
            <thead>
              <tr>
                  <th>Propriété</th>
                  <th>Valeur</th>
              </tr>
            </thead>

            <tbody>
                {{#desc}}
                  <tr>
                    <td>{{field}}</td>
                    <td>{{value}}</td>
                  </tr>
                {{/desc}}
            </tbody>
          </table>
      </div>
       <div class="row">

           <div class="input-field col s12" id="log">

           </div>
           <div class="input-field col s11" >
                <input placeholder="Entrez une commande" id="input_command" type="text" class="validate">
                <label for="input_command">Entrez une commande</label>
            </div>
             <a class="btn waves-effect waves-light col s1" type="submit" name="action" onclick="on_send()">
                <center> <i class="material-icons right">send</i></center>
             </a>


       </div>

  </main>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/poste.js"></script>
</body>

</html>
