<!DOCTYPE html>
<html lang="en"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="css/icon.css" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>
<body class="keyboard-focused">

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center blue-text">Chaine de sports</h1>
      <div class="row center">
        <h5 class="header col s12 light">Pour ne rater aucun match</h5>
      </div>


    </div>
  </div>


  <div class="container">
    <div class="section">


      <table class="responsive-table">
        <thead>
          <tr>
            <th data-field="id">Name</th>

            <th data-field="price">Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>.76</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



  <!--  Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>



<div class="sidenav-overlay"></div><div class="drag-target"></div></body></html>
